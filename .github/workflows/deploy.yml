name: CI/CD for Wedding App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- BAGIAN 1: BUILD BACKEND ---
    - name: Build and push Backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        push: true
        # Kita bedakan nama imagenya jadi 'weddingapp-backend'
        tags: felixwinarthaa/weddingapp-backend:latest

    # --- BAGIAN 2: BUILD FRONTEND ---
    - name: Build and push Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        # Kita bedakan nama imagenya jadi 'weddingapp-frontend'
        tags: felixwinarthaa/weddingapp-frontend:latest